<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div id="pantallaGeneral" class="numero-pantalla">
                
            </div>
        </div>

        <div class="conteiner-botones">
            <div name="numeros" class="botones-numeros">
                <div  class="btn">1</div>

            </div>
            <div name="numeros" class="botones-numeros">
                <div  class="btn">2</div>

            </div>
            <div  name="numeros" class="botones-numeros">
                <div  class="btn">3</div>

            </div>
            <div id="dividir" class="botones-numeros espacio">
                <div class="btn">/</div>

            </div>
            <div name="numeros" class="botones-numeros">
                <div  class="btn">4</div>

            </div>
            <div name="numeros" class="botones-numeros">
                <div  class="btn">5</div>

            </div>
            <div name="numeros" class="botones-numeros">
                <div  class="btn">6</div>

            </div>
            <div id="por" class="botones-numeros espacio">
                <div class="btn">x</div>

            </div>
            <div name="numeros" class="botones-numeros">
                <div  class="btn">7</div>

            </div>
            <div name="numeros" class="botones-numeros">
                <div  class="btn">8</div>

            </div>
            <div name="numeros" class="botones-numeros">
                <div  class="btn">9</div>

            </div>
            <div id="menos" class="botones-numeros espacio">
                <div class="btn">-</div>
   
            </div>
            <div name="numeros" class="botones-numeros botones-especiales">
                <div class="btn">0</div>

            </div>
            <div  name="numeros" class="botones-numeros botones-especiales">
                <div class="btn1">00</div>

            </div>
            <div id="igual" class="botones-numeros botones-especiales color">
                <div class="btn">=</div>

            </div>
            <div id="mas" class="botones-numeros-mas espacio">
                <div  class="btn-mas">+</div>

            </div>
            <div id="reset" class="botones-numeros reset">
                <div  class="btn">Reset</div>

            </div>
        </div>

    </div>

    <script>
    //variables a las cual le asigno los valores devueltos en la pantalla 
        var operandoa
        var operanbob
        var operacion
        var r

    //variable de la pantalla de la calculadora
        var pantalla = document.getElementById('pantallaGeneral')
        
    //variables de los botones numericos de la calculadora
        var numeros= document.getElementsByName('numeros')

    //variables de los botones especiales de la calculadora
        var mas= document.getElementById('mas')
        var menos= document.getElementById('menos')
        var por= document.getElementById('por')
        var dividir= document.getElementById('dividir')
        var reset= document.getElementById('reset')

        var igual= document.getElementById('igual')
    
    //evento  para agregarle funcionalidad a los botones de la calculadora

       numeros.forEach(numero => {
        numero.addEventListener('click',function(){
            console.log(numero);
            if (r== 0) {
                pantalla.innerText=''
                r=1
            }
            pantalla.innerText+=numero.innerText
        })
       });

    //le agregamos la funcionalidad a cada boton dependiendo de la operacion
        mas.addEventListener('click',function(){
            operandoa=parseFloat(pantalla.innerText)
            console.log(parseFloat(operandoa))
            operacion='+'
            pantalla.innerText+='+' 
        })

        menos.addEventListener('click',function(){
            operandoa=parseFloat(pantalla.innerText)
            console.log(parseFloat(operandoa))
            operacion='-'
            pantalla.innerText+='-' 
        })

        dividir.addEventListener('click',function(){
            operandoa=parseFloat(pantalla.innerText)
            console.log(parseFloat(operandoa))
            operacion='/'
            pantalla.innerText+='-' 
        })

        por.addEventListener('click',function(){
            operandoa=parseFloat(pantalla.innerText)
            console.log(parseFloat(operandoa))
            operacion='*'
            pantalla.innerText+='*' 
        })

    //le asiganmos al = la funcion para podes realizar la operacion-
    //dependiendo del operador asignado 
        igual.addEventListener('click',function(){
          operanbob=parseFloat(pantalla.innerText)
          if (operacion=='') {
            pantalla.innerText=''
          }
          
          if (operacion=='+') {
            var resultado= parseFloat(operandoa) + parseFloat(operanbob) 
            pantalla.innerText=resultado
          }
          if (operacion=='-') {
            var resultado= parseFloat(operandoa) - parseFloat(operanbob) 
            pantalla.innerText=resultado
          }

          if (operacion=='/') {
            var resultado= parseFloat(operandoa) / parseFloat(operanbob) 
            pantalla.innerText=resultado
          }
        
          if (operacion=='*') {
            var resultado= parseFloat(operandoa) * parseFloat(operanbob) 
            pantalla.innerText=resultado
          }
          operandoa=0
          operandob=0
          operacion=''
          r=0
        })

        reset.addEventListener('click',function(){
            pantalla.innerText=''
            operandoa=0
            operanbob=0
            operacion=''
            r=0
        })

    </script>
</body>
</html>
