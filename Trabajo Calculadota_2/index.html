<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div class="numero-pantalla">
                1000
            </div>
        </div>

        <div class="conteiner-botones">
            <div class="botones-numeros">
                <div class="btn">1</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">2</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">3</div>

            </div>
            <div class="botones-numeros espacio">
                <div class="btn">/</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">4</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">5</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">6</div>

            </div>
            <div class="botones-numeros espacio">
                <div class="btn">x</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">7</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">8</div>

            </div>
            <div class="botones-numeros">
                <div class="btn">9</div>

            </div>
            <div class="botones-numeros espacio">
                <div class="btn">-</div>
   
            </div>
            <div class="botones-numeros botones-especiales">
                <div class="btn">0</div>

            </div>
            <div class="botones-numeros botones-especiales">
                <div class="btn1">00</div>

            </div>
            <div class="botones-numeros botones-especiales">
                <div class="btn">=</div>

            </div>
            <div class="botones-numeros-mas espacio">
                <div class="btn-mas">+</div>

            </div>
        </div>

    </div>
</body>
</html>
